<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    
  
  </head>
  <body>
    <!-- Write your markup here -->
    <H1>Change Calculator</H1>
      <p id="output"></p>
        <div id="input-exchange">
            <h2>How much has the customer given you?</h2>
          <input id="amount-received" placeholder="Amount Received"/> 
            <h3>How much is due for the sale?</h3>
          <input id="amount-due" placeholder="Amount Due"/>
         </div>
          <button id="calculate-change" type="button" placeholder= "Calculate Change">Calculate Change</button>
         <div id="coin-output">
            <h4>Dollars</h4>
          <p id="dollars-output"></p>
            <h5>Quarters</h5>
          <p id="quarters-output"></p>
            <h6>Dimes</h6>
          <p id="dimes-output"></p>
            <h7>Nickels</h7>
          <p id="nickels-output"></p>
            <h8>Pennies</h8>
          <p id="pennies-output"></p>
        </div>
    <!-- Don't forget to add your <script> tag here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="main.js"></script>
  </body>
</html>
